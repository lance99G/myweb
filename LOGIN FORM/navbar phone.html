<!DOCTYPE html>
<html>
<head>
	<title>Hide and Show Navbar</title>
	<style>
		nav {
			background-color: #333;
			color: #fff;
			padding: 10px;
		}

		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<button onclick="toggleNavbar()">Show/ Hide</button>
	<nav id="navbar">
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
	<script src="navbar phone.js"></script>
</body>
</html>
