<!DOCTYPE html>
<html>
<head>
	<title>My Mobile-Friendly Web Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-image: jordans.jpg;
			padding: 0;
			margin: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}

		h1 {
			margin: 20px 0;
			text-align: center;
		}

		p {
			margin: 10px;
			font-size: 16px;
			line-height: 1.5;
		}

		img {
			max-width: 100%;
			height: auto;
			display: block;
			margin: 20px auto;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 28px;
			}
			p {
				font-size: 14px;
			}
		}
	</style>
</head>
<body>

	<header>
		<h1>Welcome to my website!</h1>
	</header>

	<div class="container">
		<p>Here is some content for my website. This page is optimized for mobile devices, so it will look great on your phone or tablet.</p>

		<img src="jordans 3.jpg">

		<p>You can add more content here, like text, images, and links.</p>
	</div>

</body>
</html>
