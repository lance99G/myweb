<!DOCTYPE html>
<html>
<head>
	<title>Hide and Show Navbar</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		nav {
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 80px;
			background-color: #333;
			color: #fff;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			transition: all 0.3s ease;
		}

		nav.hidden {
			width: 0;
			transition: all 0.3s ease;
		}

		nav a {
			margin-bottom: 20px;
			transform: rotate(-90deg);
			transform-origin: left top;
			display: block;
			padding: 10px;
			color: #fff;
			text-decoration: none;
			transition: all 0.3s ease;
		}

		nav a:hover {
			background-color: #fff;
			color: #333;
			transition: all 0.3s ease;
		}

		nav.hidden a {
			transform: rotate(0);
			transition: all 0.3s ease;
		}
	</style>
</head>
<body>
	<button onclick="toggleNavbar()">Toggle Navbar</button>
	<nav id="navbar">
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
	<script>
		function toggleNavbar() {
			var navbar = document.getElementById("navbar");
			if (navbar.classList.contains("hidden")) {
				navbar.classList.remove("hidden");
			} else {
				navbar.classList.add("hidden");
			}
		}
	</script>
</body>
</html>
