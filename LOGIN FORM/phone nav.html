<!DOCTYPE html>
<html>
<head>
	<title>Hide and Show Navbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		nav {
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 80px;
			background-color: #333;
			color: #fff;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			transition: all 0.3s ease;
			z-index: 1;
		}

		nav.hidden {
			width: 0;
			transition: all 0.3s ease;
		}

		nav a {
			margin-bottom: 20px;
			transform: rotate(-90deg);
			transform-origin: left top;
			display: block;
			padding: 10px;
			color: #fff;
			text-decoration: none;
			transition: all 0.3s ease;
		}

		nav a:hover {
			background-color: #fff;
			color: #333;
			transition: all 0.3s ease;
		}

		nav.hidden a {
			transform: rotate(0);
			transition: all 0.3s ease;
		}

		.button {
			display: block;
			margin: 10px auto;
			padding: 10px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease;
			z-index: 2;
		}

		.button:hover {
			background-color: #fff;
			color: #333;
			transition: all 0.3s ease;
		}

		@media screen and (max-width: 768px) {
			nav {
				width: 100%;
				height: 60px;
				flex-direction: row;
				justify-content: space-between;
				padding: 0 10px;
			}

			nav.hidden {
				width: 0;
				height: 0;
				transition: all 0.3s ease;
			}

			nav a {
				margin: 0;
				padding: 5px;
				transform: none;
				display: inline-block;
				white-space: nowrap;
			}

			nav a:first-of-type {
				margin-left: 0;
			}

			nav.hidden a {
				display: none;
			}
		}
	</style>
</head>
<body>
	<button class="button" onclick="toggleNavbar()">Toggle Navbar</button>
	<nav id="navbar">
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
	<script>
		function toggleNavbar() {
			var navbar = document.getElementById("navbar");
			if (navbar.classList.contains("hidden")) {
				navbar.classList.remove("hidden");
			} else {
				navbar.classList.add("hidden");
			}
		}
	</script>
</body>
</html>
